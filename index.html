<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

<!-- favicons are for top part of the website icon which contains title -->
    <link rel="icon" type ="image/png"href="https://www.google.com/s2/favicons?domain=allnepalievents.com">
    <!-- alt+Z can make new line if the code is very long in a single line -->
    <!-- link to the font awesome so we dont have to configure it everytime we code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left">
            </i>
            <span id="quote">What u become is waht u practise on a daily basis</span>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Buddha</span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
            <button class="twitter-button" id="twitter" title="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>

            </div>
        </div>
    </div>

    
<!-- ctrl+? is a shortcut that can make comments  -->
    <!-- Script -->
    <script src="script.js"></script>
    
</body>
</html>
